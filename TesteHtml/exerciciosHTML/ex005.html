<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual país voce é?</title>
  </head>
  <body>
    
    <h1>De qual país você é?</h1>
    <label for="pais">Escreva seu país: </label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="msg"></div>

    <script>
    let pais = document.getElementById('pais')
    let msg = document.getElementById("msg")
    pais = "Brasil"
      function verificar() {
        // Obtendo o valor do campo de entrada
        let pais = document.getElementById('pais').value
        let msg = document.getElementById("msg");
        
        if (pais === "Brasil") {
            msg.innerHTML = "<h2>Você é Brasileiro</h2>";
        } else {
            msg.innerHTML = "<h2>Você é Estrangeiro</h2>";
        }
    }
    </script>
    
  </body>
</html>
