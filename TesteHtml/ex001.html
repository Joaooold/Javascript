<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Aprendendo DOM</h1>
    <p>entendendo o DOM</p>
    <p>Aqui vai o resultado</p>
    <div>clique em mim</div>

</body>
<script>
window.document.write(window.navigator.appName)
// Pegando elementos em html e transformandoos
// e formas de usar as tags e chama-lo
let tituloo = document.getElementById("titulo")
tituloo.style.color = "rgb(123, 92, 1332)"

let paragrafo = window.document.getElementsByTagName("p")[1]
    paragrafo.style.color = "yellow"

let corpo = document.body
corpo.style.background = "red"

</script>
</html>
