<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de formulários</title>
    <style>
      .form-group {
        margin-bottom: 20px;
      }
      .error-message {
        color: red;
        font-size: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Validação de formulários - Parte 2</h1>
    <form id="meuFormulario">
      <div class="form-group">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" class="obrigatorio" />
        <span class="error-message">campo</span>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" class="obrigatorio" />
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="senha">Senha: </label>
        <input type="password" id="senha" class="obrigatorio" />
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha: </label>
        <input type="password" id="confirmarSenha" class="obrigatorio" />
        <span class="error-message"></span>
      </div>
      <button type="submit">Enviar dados</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
