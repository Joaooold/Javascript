<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários com eventos em javascript</title>
    <style>
      label {
        display: block;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Formulários com eventos em javascript</h1>
    <form id="meuFormulario">
      <label for="texto">Campo de Texto:</label>
      <input type="text" id="texto" />
      <button type="button" onclick="mostrarValorTexto()">Enviar</button>
      <script src="script.js"></script>
    </form>
  </body>
</html>
